<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithms Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column min-vh-100">
        <h3>Sorting Algorithms Visualizer</h3>
        <div class="card p-4 mb-4 shadow-lg text-left">
            <label for="enterData" class="form-label">Enter Data :</label>
            <div class="mb-3">
                <input type="text" id="dataInput" class="form-control form-control-sm w-50" placeholder="Enter values (e.g., 20, 30, 10)">
            </div>

            <div class="mb-3">
                <label for="algorithmSelect" class="form-label">Choose Algorithm:</label>
                <select id="algorithmSelect" class="form-select form-select-sm w-50">
                    <option value="" selected>Select Algorithm</option>
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="selection">Selection Sort</option>
                </select>
            </div>

            <div>
                <button id="generateBtn" class="btn btn-outline-primary btn-sm">Generate</button>
            </div>
        </div>

        <div class="card p-4 mb-4 shadow-lg">
            <div class="d-flex justify-content-center align-items-center visualizer" id="visualizer"></div>
            <div class="condition-display text-center mt-3">
                <p id="condition">Click "Generate" to start.</p>
            </div>
            <div class="d-flex justify-content-center">
                <button id="nextBtn" class="btn btn-success" disabled>Next</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© Sorting Algorithm Visualizer by Syed Mahammad Jasim.</p>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
